[build]
    command = "hugo -b $URL && npm run build:functions"
    publish = "public"
    functions = "functions"

[context.production.environment]
  HUGO_VERSION = "0.78.0"
    HUGO_ENV = "production"
    NODE_ENV = "production"

[context.deploy-preview]
    command = "hugo -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
    command = "hugo -b $DEPLOY_PRIME_URL"
