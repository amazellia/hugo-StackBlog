[build]
  command = "hugo && npm run start"
  context = "production"
  publish = "public"

[context.production.environment]
  HUGO_VERSION = "0.78.0"
    HUGO_ENV = "production"
    NODE_ENV = "production"

[context.deploy-preview]
    command = "hugo -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
    command = "hugo -b $DEPLOY_PRIME_URL"
